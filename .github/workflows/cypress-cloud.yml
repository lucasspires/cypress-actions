name: Cypress Cloud

on: 
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
        
      - name: Cypreess run
        uses: cypress-io/github-action@v5.7.2
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spec }}
        env: 
          CYPRESS_RECORD_KEY: 0c2c3a67-b24f-4035-acfc-b1a94c82541c
          GITHUB_TOLEN: ${{ secrets.GITHUB_TOKEN}}
          
      
        
 
